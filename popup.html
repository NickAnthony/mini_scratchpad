<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <h2>
      Scratchpad Outreach Tracker
      <span id="loader" class="loader" style="display: none"></span>
    </h2>

    <div id="status">Status: Working. Let's do some outreach!</div>

    <br />
    <div class="header">PROSPECTING</div>
    <div>
      <button id="linkedInDM">LinkedIn DM</button>
      <button id="warmIntro">Warm Intro</button>
      <button id="emailed">Emailed</button>
      <button id="followOnLI">Follow on LinkedIn</button>
      <button id="ycCofounder">YC Cofounder</button>
      <button id="cambrianCofounder">Cambrian</button>
      <button id="linkedInFollowup">Following up on LinkedIn</button>
    </div>

    <br />
    <br />
    <div class="header">RECRUITING</div>
    <div>
      <button id="linkedInDMRecruiting">LinkedIn DM</button>
      <button id="warmIntroRecruiting">Warm Intro</button>
      <button id="emailedRecruiting">Emailed</button>
      <button id="followOnLIRecruiting">Follow on LinkedIn</button>
      <button id="ycCofounderRecruiting">YC Cofounder</button>
      <button id="cambrianCofounderRecruiting">Cambrian</button>
    </div>

    <br />
    <br />
    <div class="header">PERSONAL CRM</div>
    <div>
      <div>Where did you meet them?</div>
      <textarea id="personalCRMMeet"></textarea>
      <div>Other details</div>
      <textarea id="personalCRMDetails"></textarea>
      <button id="saveToPersonalCRM" class="button-2">
        Save to personal CRM
      </button>
    </div>

    <br />
    <br />
    <div>
      <button id="openSheet" class="button-1">Open Sheet</button>
    </div>
  </body>

  <script src="popup.js"></script>
</html>
